language: cpp

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq libcurl4-openssl-dev libjsoncpp-dev libargtable2-dev libboost-test-dev libmicrohttpd-dev valgrind


env:
 - SOCKET_SERVER=NO SOCKET_CLIENT=NO HTTP_SERVER=YES HTTP_CLIENT=YES COMPILE_STUBGEN=YES
 - SOCKET_SERVER=YES SOCKET_CLIENT=YES HTTP_SERVER=YES HTTP_CLIENT=YES COMPILE_STUBGEN=YES
 - SOCKET_SERVER=YES SOCKET_CLIENT=YES HTTP_SERVER=YES HTTP_CLIENT=YES COMPILE_STUBGEN=NO


compiler:
  - clang
  - gcc

script: 
    - mkdir -p build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -DSOCKET_SERVER=${SOCKET_SERVER} -DSOCKET_CLIENT=${SOCKET_CLIENT} -DHTTP_CLIENT=${HTTP_CLIENT} -DHTTP_SERVER=${HTTP_SERVER} -DCOMPILE_STUBGEN=${COMPILE_STUBGEN} .. 
    - make
    - valgrind --leak-check=full --error-exitcode=1 ./bin/unit_testsuite
    - make test
    - sudo make install && sudo ldconfig
    - g++ ../src/examples/simpleclient.cpp -ljsonrpccpp-client -ljsoncpp -ljsonrpccpp-common -lcurl -o sampleclient
    - g++ ../src/examples/simpleserver.cpp -ljsonrpccpp-server -ljsoncpp -ljsonrpccpp-common -lmicrohttpd -o sampleserver
    - sudo make uninstall
